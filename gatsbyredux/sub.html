<html>
  <head>
    <meta http-equiv="x-ua-compatible" content="ie=10"/>
  </head>
<body>
<script type="text/vbscript">
'without parameters
Sub printText2()
  document.write("Here is some text")
End Sub

'with parameters
Sub printHeading2(headingSize, text)
  document.write("<h" & headingSize & ">" & text & "</h" & headingSize & ">")
End Sub

</script>
</body>
</html>
